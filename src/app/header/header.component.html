<div class="header">


    <div> 
        <div class="HeaderRectangle2">
            <div class="HeaderRectangle">

                <div class="LogoRectangle"><p class="font-sofachrome-italic">Baum AI</p>
                </div>
            </div>
        </div>
        
        <mat-form-field>
            <input class="search" matInput type="text" [matAutocomplete]="auto" placeholder="search" />
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let item of options" [value]="item.title">
                    {{item.title}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div> 
    
    
</div>
